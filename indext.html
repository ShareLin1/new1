    <h1>学校简介</h1>
    <p>学校是广东省人民政府1985年批准设立、教育部备案的一所全日制公办普通高等学院，正厅级建制。建院之初，学院名广东省科技干部进修学院，主要承担广东省科技管理干部的继续教育培训任务，被科技部称誉为“地方继续教育的一颗明珠”。1989年更名为广东省科技干部学院，1996年成为广东省首批举办普通高职教育的院校之一。2001年与珠海市政府合作共建珠海校区。2003年经教育部批准由成人高校改制为普通高等学院，并继续承担科技干部培训的任务。2007年学校从广东省科技厅整建制划转广东省教育厅管理。</p>
